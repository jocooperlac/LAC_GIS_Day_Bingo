<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LA County GIS Day Word Bingo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>LA County GIS Day Word Bingo</h1>
    </header>

    <!-- Controls -->
    <div id="controls">
        <button id="new-game">New Game</button>
        <p id="instructions">Click on a word to mark it. Get five in a row to win!</p>
    </div>

    
    
    <!-- Bingo grid container -->
    <div id="bingo-grid"></div>
      
    <!-- Message container -->
    <div id="message-container"></div>
      
    <!-- Reset Button -->
    <button id="reset-button">Reset Game</button>
      
    <!-- Link your JavaScript file -->
    <script src="js/scripts.js"></script>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Los Angeles County</p>
    </footer>
  </body>
</html>
